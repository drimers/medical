<label class="form-label display-6 -bold text-center"><strong> Appointment Form</strong></label>
<form class="border border-dark border-3 padding-bottom pb-3 mb-5 ml-5 mr-5" th:object="${doctors}"  th:action="@{/add}"  method="post">
<div class="row g-3">
    <div class="col">
        <label class="form-label"><b>  &nbsp;&nbsp;  First Name:</b></label>
        <input type="text" class="form-control" placeholder="First name" th:field="${doctors}"/>
    </div>
    <div class="col">
        <label class="form-label"><b>  &nbsp; Last Name:</b></label>
        <input type="text" class="form-control" placeholder="Last name" th:field="${doctors}">
    </div>
    <div class="col">
        <label class="form-label"><b>  &nbsp; Time:</b></label>
        <input class="form-control" type="text" id="datetime" placeholder="Select time:" th:text="${appointment.appointment}" />
    </div>
    <div class="col-1 mt-5">
        <button class="btn btn-outline-success" type="submit"><b>Save</b></button>
    </div>
 </div>
</form>



</div>

<label class="form-label display-6 -bold text-left"> &nbsp;&nbsp;<strong> Appointments</strong></label>
<table class="table table-striped">
    <tr class="table-dark">
        <th>ID</th>
        <th>Doctor's FullName</th>
       <!-- <th>Doctor's-LastName</th>-->
        <th>Phone</th>
        <th>Appointment</th>
    </tr>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.doctorId}">id</td>
        <td th:text="d-r + ' ' + ${doctor.firstName} + ' ' + ${doctor.lastName}">FullName</td>
      <!--  <td th:text="${doctor.lastName}">LastName</td> -->
        <td th:text="${doctor.phone}">phone</td>
        <td th:text="${appointment.getAppointment()}">appointment</td>
    </tr>
</table>

<!-- footer starts here -->


<!-- footer starts here -->
<div  th:insert="comman/footer :: footer"></div>


<script>

    // Below code sets format to the
    // datetimepicker having id as
    // datetime
    $('#datetime').datetimepicker({
        format: 'hh:mm:ss a'
    });
</script>
