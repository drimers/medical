<label class="form-label display-6 -bold text-center"><strong> Appointment Form</strong></label>
<form class="border border-dark border-3 padding-bottom pb-3 mb-5 ml-5 mr-5" >
<div class="row g-3">
    <div class="col">
        <label class="form-label">  First Name:</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
        <label class="form-label">  Last Name:</label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
    <div class="col">
        <label class="form-label">  Time:</label>
        <input class="form-control" type="text" id="datetime" placeholder="Select time:" />
    </div>
 </div>
</form>


    <script>

        // Below code sets format to the
        // datetimepicker having id as
        // datetime
        $('#datetime').datetimepicker({
            format: 'hh:mm:ss a'
        });
    </script>
</div>



<table class="table table-striped">
    <tr class="table-dark">
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Phone</th>
        <th>Comment</th>
        <th>Appointment</th>
    </tr>
    <tr th:each="patient : ${patient}">
        <td th:text="${patient.patientId}">ID</td>
        <td th:text="${patient.firstName}"> FirstName</td>
        <td th:text="${patient.lastName}">LastName</td>
        <td th:text="${patient.phone}">phone</td>
        <td th:text="${patient.comment}">comment</td>
       <!-- <td th:text="${emailAccount}">comment</td> -->
    </tr>
</table>
