
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MEDICAL - Responsive HTML &amp; Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="comman/header :: header"></div>


<table class="table table-striped">
    <tr class="table-dark">
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Phone</th>
    </tr>
    <tr th:each="doctor : ${doctor}">
        <td th:text="${doctor.doctorId}">id</td>
        <td th:text="${doctor.firstName}">FirstName</td>
        <td th:text="${doctor.lastName}">LastName</td>
        <td th:text="${doctor.phone}">phone</td>
    </tr>
</table>

<!-- footer starts here -->


<div th:insert="comman/footer :: footer"></div>

</html>
