
<!DOCTYPE html>

<body class="d-flex flex-column min-vh-100">


<header class="top-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="home"><img src="img/logo.png" alt="" class="img-responsive logo"></a>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Medical</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="patient">Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doctor">Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header> <!-- end of header area -->

<table class="table table-striped">
    <tr class="table-dark">
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="doctor : ${doctor}">
        <td th:text="${doctor.doctorId}">id</td>
        <td th:text="${doctor.firstName}">FirstName</td>
        <td th:text="${doctor.lastName}">LastName</td>
    </tr>
</table>
