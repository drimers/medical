
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="doctor : ${doctor}">
        <td th:text="${doctor.doctorId}">123</td>
        <td th:text="${doctor.firstName}"> Spring in Action</td>
        <td th:text="${doctor.lastName}">Wrox</td>
    </tr>
</table>

</body>
</html>
