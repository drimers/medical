<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{home.page.title}">MEDICAL</title>

    <link href="../static/css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-5.0.2-dist/css/bootstrap.min.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{common/header :: header}"></div>
<!-- contact section starts here -->
<section class="contact">
    <div class="container-fluid">
        <div class="bg-image">
            <div class="item"style="background-image: url('/img/slide-one.jpg') ; height: 100vh;   background-position: center; background-size: cover;">
            <div class="row">
                <div class="contact-caption clearfix">
                    <div class="col-md-5 contact-info text-left offset-md-1">
                        <h2>Contact information:</h2>
                        <div class="info-detail">
                            <ul>
                                <li><i class="fa fa-calendar"></i><span>Monday - Friday:</span> 9:30 AM to 6:30 PM</li>
                            </ul>
                            <ul>
                                <li><i class="fa fa-map-marker"></i><span>Address:</span> Sofia</li>
                            </ul>
                            <ul>
                                <li><i class="fa fa-phone"></i><span>Phone:</span> (02) 987-1235</li>
                            </ul>
                            <ul>
                                <li><i class="fa fa-fax"></i><span>Fax:</span> (02) 984-1234</li>
                            </ul>
                            <ul>
                                <li><i class="fa fa-envelope"></i><span>Email:</span> info@doctor.com</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row offset-md-1">
                <div class="col-md-2 contact-form">
                    <h2>Leave us a message:</h2>

                    <form class="form-floating ">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Name">
                            <input class="form-control" type="email" placeholder="Email">
                            <input class="form-control" type="text" placeholder="Phone No:">
                            <textarea class="form-control" name="message" id="message" placeholder="Message">
                            </textarea>
                            <div class="form-row d-md-flex justify-content-md-end">
                                <input class="btn btn-secondary" type="submit" value="SUBMIT">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section><!-- end of contact section -->

<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
